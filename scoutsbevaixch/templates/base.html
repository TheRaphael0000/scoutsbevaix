{% load static %}

<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'logos/favicon.ico' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Fancybox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="stylesheet" href="{% static 'css/fancybox.css' %}">
  <script src="{% static 'js/main.js' %}"></script>

  <title>{% block title %}{% endblock %} Â· Scouts Bevaix</title>
</head>

<body>
  <div class="bg-image"></div>

  <div class="container">
    <header class="navbar navbar-expand-lg navbar-light py-3 mb-4 border-bottom border-secondary">
      <a href="." class="navbar-brand">
        <img src="{% static 'logos/Logo_Abbaye_100.png' %}" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarItems">
        <ul class="navbar-nav mx-3 mt-2 mt-lg-0">
          <li class="nav-item"><a accesskey="1" href="/" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a accesskey="2" href="/scoutisme" class="nav-link">Scoutisme</a></li>
          <li class="nav-item"><a accesskey="3" href="/calendrier" class="nav-link">Calendrier</a></li>
          <li class="nav-item"><a accesskey="4" href="/albums" class="nav-link">Albums</a></li>
          <li class="nav-item"><a accesskey="5" href="/locations" class="nav-link">Locations</a></li>
          <li class="nav-item"><a accesskey="6" href="/emplacement" class="nav-link">Emplacement</a></li>
          <li class="nav-item"><a accesskey="7" href="/contacts" class="nav-link">Contacts</a></li>
        </ul>
      </div>
    </header>

    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        {% block breadcrumb %}{% endblock %}
      </ol>
    </nav>

    <main>
      {% block main %}{% endblock %}
    </main>

    <footer class="d-flex justify-content-center py-3 h5">
      <a class="px-2" style="color:#1877f2;" accesskey="f" href="/">
        <i class="fab fa-facebook"></i>
      </a>
      <a class="px-2" style="color:#c32aa3;" accesskey="i" href="/">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="px-2" style="color:#171515;" accesskey="g" href="https://github.com/TheRaphael0000/www.scouts-bevaix.ch">
        <i class="fab fa-github"></i>
      </a>
      <a class="px-2" style="color:#82C91E;" accesskey="l" href="/log">
        <i class="fas fa-tree"></i>
      </a>
    </footer>
  </div>

  <!-- Bootstrap / Fancybox -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
