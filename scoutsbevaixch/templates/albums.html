{% extends "base.html" %}

{% block title %}Albums{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'accueil' %}">Accueil</a></li>
<li class="breadcrumb-item active" aria-current="page">Albums</li>
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    {% for card in cards %}
    <div class="col col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
      <div class="card ease_load">
        <a href="{% url 'albums' card.album %}">
          <img src="{% url 'thumbnail' card.album card.privacy card.name %}" class="card-img" onload="show_parent_parent(this);">
          <div class="card-img-overlay d-flex align-items-end p-1">
            <p class="card-title p-2 w-100 text-center text-light black_shadow">
              {{ card.album }}
            </p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
    {% if cards|length <= 0 %}
    Pas d'albums disponible
    {% endif %}
  </div>
</div>

{% endblock %}
