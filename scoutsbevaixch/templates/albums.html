{% extends "base.html" %}

{% block title %}Albums{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="/">Accueil</a></li>
<li class="breadcrumb-item active" aria-current="page">Albums</li>
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    {% for album in albums %}
    <div class="col col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
      <div class="card easeload">
        <a href="/albums/{{ album.name }}">
          <img src="/thumbnail/{{ album.name }}/{{ album.cover }}" class="card-img" onload="show_parent_parent(this);">
          <div class="card-img-overlay d-flex align-items-end">
            <h5 class="card-title bg-light p-2  text-center rounded border border-dark">
              {{ album.name }}
            </h5>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
